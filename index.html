<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>T03Z01</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   
    <link rel="stylesheet" href="css/style.css">
</head>

<body>   
	<div class="container">
		<div id="player">
			<video width="600" height="400">
				<source src="" type="video/webm" />
				<source src="video/video.mp4" type="video/mp4" />
				Your browser doesn't support this HTML tag

			</video>
		</div>
		<div id="controls">
	        <div id="playpause"><i class="fa fa-play" aria-hidden="true"></i></div>
	        <div id="time">0:00 / 0:00</div>
	        <div id="progress">
	            <input type="range" id="progressbar" min="0" value="0" max="100" step="1">
	        </div>
	        <div id="mute"><i class="fa fa-volume-off" aria-hidden="true"></i></div>
	    </div>

		
	</div>

    <script src="https://use.fontawesome.com/4ac87f1f40.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
